<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Список заказов</h1>
<a href="/orders/new">Создать новый заказ</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Описание груза</th>
        <th>Статус</th>
        <th>Дата создания</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.cargoDescription}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.createdAt}"></td>
        <td>
            <a th:href="@{/orders/{id}/edit(id=${order.id})}">Редактировать</a>
            <a th:href="@{/orders/{id}/delete(id=${order.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<!-- Подключение Bootstrap JS и jQuery через CDN (опционально) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
