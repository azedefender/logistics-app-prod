<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать новый заказ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Создать новый заказ</h1>
<form action="#" th:action="@{/orders/create}" th:object="${order}" method="post">
    <label for="cargoDescription">Описание груза:</label>
    <input type="text" id="cargoDescription" th:field="*{cargoDescription}" required />

    <label for="status">Статус:</label>
    <input type="text" id="status" th:field="*{status}" required />

    <button type="submit" class="btn btn-primary">Создать</button>
</form>
<a href="/orders">Назад к списку заказов</a>
<!-- Подключение Bootstrap JS и jQuery через CDN (опционально) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
